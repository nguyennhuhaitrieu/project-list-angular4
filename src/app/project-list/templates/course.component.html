<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
  <div class="thumbnail">
      <img src="assets/images/course/{{ courseObj.picture }}" alt="{{ courseObj.picture }}">
      <div class="caption">
          <h3><a href="#">{{courseObj.name }}</a></h3>
          <p>{{ courseObj.summary }}</p>
          <p>
            <template ngFor let-category [ngForOf]="courseObj.cat">
                <a href="#"><span class="label label-success">{{ category }}</span></a>
            </template>
          </p>
          <p class="text-right">
            <a href="#" class="btn btn-danger" role="button">{{courseObj.price}} USD</a>
          </p>
      </div>
  </div>
</div>
